<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>StopWatch</title>
</head>
<body>
    <div class="wrapper">
        <p><span id="seconds">00</span>: <span id="tens">00</span></p>
        <button id="button-start" class="button1"><i class="fa-solid fa-person-running"></i> Start</button>
        <button id="button-stop" ><i class="fa-solid fa-stop"></i> Stop</button>
        <button id="button-reset" class="button1"><i class="fa-solid fa-arrow-rotate-right"></i> Reset</button>
    </div>
    <script src="script.js"></script>
